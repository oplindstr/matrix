en:
  matrix_description:
    'Matrix ry is the student organization of mathematics students at the University of Helsinki.
    We organize recreational activities, festivities, and events related to studying mathematics or working as a mathematician for our members.
    Matrix also promotes the interests of mathematics students in decision-making at the university.'
